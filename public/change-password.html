<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="money, management, app, budget, finance">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="js/logout.js"></script>
    <script src="js/updatePassword.js"></script>
    <title>Change Password</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="imgs/icon.png" alt="icon homepage"></a>

        <!-- dashboard if user logged in, login if not -->
        <h2><a href="dashboard.html">Expense Tracker</a></h2>
        <nav class="main-nav">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown">
                    <div class="menu-title">Settings</div>
                    <nav class="settings-dropdown">
                        <ul class="menu-dropdown">
                            <li><a href="#" id="export-csv">Export Data to CSV</a></li>
                            <li><a href="profile.html">User Profile</a></li>
                            <li><a href="manage-targets.html">View Budget and Goals</a></li>
                        </ul>
                    </nav>
                <li id="logout"><a id="logout-link" href="logout.html">Log Out</a></li>
            </ul>
        </nav>
    </header>


    <main class="change-password">
        <h1> Change Password </h1>
        <form id="updatePassword" method="POST">
            <div class="form-group">

                <label for="oldEntry">Old Password</label>
                <input type="password" class="form-control" id="oldEntry" name="oldEntry"
                    placeholder="Enter your old password" required>

                <label for="newEntry">New Password</label>
                <input type="password" class="form-control" id="newEntry" name="newEntry"
                    placeholder="Enter your new password" required>

                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </main>
