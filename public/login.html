<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Money Management App">
    <meta name="keywords" content="money, management, app, budget, finance">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Scripts -->
    <script src="js/logout.js"></script>
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="imgs/icon.png" alt="icon homepage"></a>

        <!-- dashboard if user logged in, login if not -->
        <h2><a href="dashboard.html">Expense Tracker</a></h2>
        <nav class="main-nav">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown">
                    <div class="menu-title">Settings</div>
                    <nav class="settings-dropdown">
                        <ul class="menu-dropdown">
                            <li><a href="#" id="export-csv">Export Data to CSV</a></li>
                            <li><a href="profile.html">User Profile</a></li>
                            <li><a href="manage-targets.html">Manage Budget and Goals</a></li>

                        </ul>
                    </nav>
                <li id="logout"><a id="logout-link" href="logout.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="login">
        <div class="login-container">
            <div class="tab-buttons">
                <button id="login-tab" class="active" onclick="openTab('login')">Log In</button>
                <button id="signup-tab" onclick="openTab('signup')">Sign Up</button>
            </div>

            <div id="login-form" class="tab-content active">
                <h1>Log In</h1>
                <form>
                    <input type="text" id="username" name="username" placeholder="USERNAME" required>
                    <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                    <button type="button" id="login">Log In</button>
                </form>
            </div>

            <div id="signup-form" class="tab-content">
                <h1>Sign Up</h1>
                <form>
                    <input type="text" id="signupUsername" name="signupUsername" placeholder="USERNAME" required>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="EMAIL" required>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="PASSWORD" required>
                    <button type="button" id="signup">Sign Up</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
    </footer>
    <script src="./js/initializeUser.js"></script>
    <script>
        function openTab(tabName) {
            document.getElementById("login-form").classList.remove("active");
            document.getElementById("signup-form").classList.remove("active");
            document.getElementById("login-tab").classList.remove("active");
            document.getElementById("signup-tab").classList.remove("active");
            document.getElementById(tabName + "-form").classList.add("active");
            document.getElementById(tabName + "-tab").classList.add("active");
        }
    </script>
</body>

</html>
